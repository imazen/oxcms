name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, nightly]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install lcms2 (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y liblcms2-dev

      - name: Install lcms2 (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install little-cms2

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Fetch test profiles
        run: |
          chmod +x scripts/fetch-test-profiles.sh
          ./scripts/fetch-test-profiles.sh

      - name: Build
        run: cargo build --all-targets

      - name: Run tests
        run: cargo test --all

      - name: Run parity tests
        run: cargo test -p cms-tests -- --nocapture

  lint:
    name: Linting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy

      - name: Install lcms2
        run: sudo apt-get update && sudo apt-get install -y liblcms2-dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

  docs:
    name: Documentation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install lcms2
        run: sudo apt-get update && sudo apt-get install -y liblcms2-dev

      - name: Build docs
        run: cargo doc --no-deps --all

  parity-report:
    name: Parity Report
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Install lcms2
        run: sudo apt-get update && sudo apt-get install -y liblcms2-dev

      - name: Fetch test profiles
        run: |
          chmod +x scripts/fetch-test-profiles.sh
          ./scripts/fetch-test-profiles.sh

      - name: Run math difference tests
        run: |
          cargo test -p cms-tests math_differences -- --nocapture 2>&1 | tee parity-report.txt

      - name: Upload parity report
        uses: actions/upload-artifact@v4
        with:
          name: parity-report
          path: parity-report.txt
